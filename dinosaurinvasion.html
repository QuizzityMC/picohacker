<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM INTEGRITY COMPROMISED</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> <!-- Optional: Retro pixel font -->
    <style>
        /* CSS styles embedded */
        body {
            background-color: #050505; /* Very dark */
            color: #00ff41; /* Bright green */
            font-family: 'VT323', 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-size: 1.1em; /* Adjusted font size */
            text-shadow: 0 0 4px rgba(0, 255, 65, 0.4); /* Slightly stronger glow */
            cursor: none; /* Hide the mouse cursor */
        }

        .terminal-container {
            width: 95%;
            max-width: 850px;
            padding: 15px 25px;
            border: 1px solid #008f11; /* Darker green border */
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.25);
            background-color: rgba(0, 10, 0, 0.85); /* Dark green tinted black */
            position: relative;
        }

        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 450px; /* Adjust height as needed */
            overflow-y: auto; /* Allow scrolling */
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding-right: 10px; /* Space for scrollbar */
        }

        /* Blinking cursor effect */
        .cursor::after {
            content: '█'; /* Solid block cursor */
            opacity: 1;
            animation: blink 0.9s step-end infinite;
            margin-left: 3px;
            color: #33ff77; /* Slightly lighter cursor */
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .typed-line {
            margin-bottom: 2px; /* Small space between lines */
        }

        /* Scanlines Overlay */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0) 97%,
                rgba(0, 255, 65, 0.15) 98%,
                rgba(0, 0, 0, 0.8) 100%
            );
            background-size: 100% 4px; /* Thicker scanlines */
            pointer-events: none;
            z-index: 2;
            animation: scan 12s linear infinite alternate; /* Move back and forth */
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 80px; }
        }

         /* Simple scrollbar styling */
        #output::-webkit-scrollbar { width: 8px; }
        #output::-webkit-scrollbar-track { background: #050505; }
        #output::-webkit-scrollbar-thumb { background: #008f11; border: 1px solid #050505; }
        #output::-webkit-scrollbar-thumb:hover { background: #00ff41; }

    </style>
</head>
<body>
    <div class="terminal-container">
        <div id="output" class="cursor"></div>
        <div class="scanlines"></div>
    </div>

    <script>
        // JavaScript embedded
        const outputElement = document.getElementById('output');

        // Text sequences
        const bootSequence = [
            "Initializing kernel modules...",
            "Mounting virtual file systems...",
            "Checking system integrity... WARNING: Checksum mismatch detected.",
            "Attempting recovery sequence...",
            "Elevating privileges... OK.",
            "Bypassing security protocols... [#######.....]",
            "Establishing remote connection...",
            "ACCESS GRANTED.",
            "Loading payload..."
        ];

        const introText = "Shakespearian Dinasaurs invaded your laptop…";

        const monologueLines = [
            "Howl, howl, howl, howl! O, you are men of stones:",
            "Had I your tongues and eyes, I'ld use them so",
            "That heaven's vault should crack. She's gone for ever!",
            "I know when one is dead, and when one lives;",
            "She's dead as earth. Lend me a looking-glass;",
            "If that her breath will mist or stain the stone,",
            "Why, then she lives."
        ];

        // Timing configuration
        const charTypingDelay = 60; // Faster typing for boot sequence
        const bootLineDelay = 300; // Pause between boot messages
        const suspenseDelay = 1500; // Pause before invasion message
        const introTypingDelay = 90; // Slower typing for dramatic text
        const monologueLineDelay = 700; // Pause between monologue lines

        // --- Helper Functions ---

        // Function to scroll output to bottom
        function scrollToBottom() {
            outputElement.scrollTop = outputElement.scrollHeight;
        }

        // Function to add a line break
        function addLineBreak() {
            outputElement.innerHTML += '\n';
            scrollToBottom();
        }

        // Function to simulate typing a single line
        function typeLine(text, charDelay, callback) {
            let index = 0;
            const lineElement = document.createElement('div'); // Use div for each line
            lineElement.className = 'typed-line';
            outputElement.appendChild(lineElement);
            outputElement.classList.remove('cursor'); // Remove cursor from main div

            function typeChar() {
                if (index < text.length) {
                    lineElement.innerHTML += text.charAt(index);
                    scrollToBottom();
                    index++;
                    setTimeout(typeChar, charDelay);
                } else {
                    // Finished typing line, re-add cursor to main div for next step
                    outputElement.classList.add('cursor');
                    if (callback) callback(); // Proceed to next action
                }
            }
            typeChar(); // Start typing this line
        }

        // Function to process an array of lines sequentially
        function typeSequence(lines, charDelay, lineDelay, finalCallback) {
            let lineIndex = 0;

            function nextLine() {
                if (lineIndex < lines.length) {
                    typeLine(lines[lineIndex], charDelay, () => {
                        lineIndex++;
                        setTimeout(nextLine, lineDelay); // Wait before typing next line
                    });
                } else {
                    if (finalCallback) finalCallback(); // Sequence finished
                }
            }
            nextLine(); // Start the sequence
        }

        // --- Execution Sequence ---

        // Start the boot sequence
        typeSequence(bootSequence, charTypingDelay, bootLineDelay, () => {
            // After boot sequence, wait, then type invasion message
            setTimeout(() => {
                addLineBreak(); // Add a space
                typeLine(introText, introTypingDelay, () => {
                     // After invasion message, wait, then type monologue
                     setTimeout(() => {
                         addLineBreak(); // Add a space
                         // Use typeSequence again for monologue with different delays
                         typeSequence(monologueLines, introTypingDelay, monologueLineDelay, () => {
                            // Optional: Final message after monologue
                            addLineBreak();
                            typeLine("> Session Terminated.", charTypingDelay, null);
                         });
                     }, suspenseDelay); // Wait before monologue
                });
            }, suspenseDelay); // Wait before invasion message
        });

    </script>
</body>
</html>
